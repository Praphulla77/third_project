<!DOCTYPE html>
<html>
<head>
    <title>Delete Products</title>
</head>
<body>
    <h2>Delete Product</h2>

    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Location</th>
            <th>Action</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.location }}</td>
            <td>
                <form method="post" action="{% url 'delete' product.id %}">
                    {% csrf_token %}
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">No products available.</td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="{% url 'add' %}">Add New Product</a> |
    <a href="{% url 'view' %}">View Products</a>
</body>
</html>
